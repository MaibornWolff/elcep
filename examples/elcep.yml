plugins:
  counter:
    enabled: true
  bucket: true

metrics:
  exceptions:
    counter:
      all: "log:exception"
      npe: "log:NullPointerException"
    bucket:
      by_type:
        query: "log:*"
        aggregations:
          - "_type"
          - "_id"

  socket:
    counter:
      all: "log:socket"
    
  images:
    counter:
      all: "log:image"
      uploaded: "Receiving new image"
  
  mongodb:
    counter:
      all_connection: "log:connection accepted from AND container_name:application_mongodb_1"


  